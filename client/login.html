  <body>
    <div id="login-form">
        <div class="container-scroller">
            <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-center auth">
                <div class="row flex-grow">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left p-5">
                    <div class="brand-logo">
                        <img src="https://www.pinhome.id/berita-properti/content/images/2020/04/Pinhome.id-Landscape-Logo.png">
                    </div>
                    <div class="loginForm">
                    <h4>Hello! let's get started</h4>
                    <h6 class="font-weight-light">Sign in to continue.</h6>
                    
                        <div class="form-group">
                        <input type="email" class="form-control form-control-lg" id="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                        <input type="password" class="form-control form-control-lg" id="password" placeholder="Password">
                        </div>
                        <div class="mt-3">
                        <button id="submit" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn">SIGN IN</button>
                        </div><br>
                        <a style="color: grey; font-size:12px; cursor: pointer;" class="forgot-password-text">Forgot Password?</a>
                        </div><br>
                        <div class="forgot-password-form" style="display: none;">
                            <h4>Forgot Password</h4>
                                <h6 class="font-weight-light">Input your Email to reset Password</h6>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-lg" id="email-forgot" placeholder="Email">
                            </div>
                            <div class="mt-3">
                                <button id="submit-forgot" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn">SUBMIT</button>
                            </div><br>
                            <a style="color: grey; font-size:12px; cursor: pointer;" class="back-login">Back to Login</a>

                        </div>
                        <center>
                        <div class="spinner-border text-primary" style="display:none;" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    </center>
                    </div>
                </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            </div>
            <!-- page-body-wrapper ends -->
